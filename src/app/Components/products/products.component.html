<div class="product-grid">
  <div class="product-card" *ngFor="let product of filteredBouquets">
    <img [src]="product.image" class="product-img" />

    <h3 class="product-title">{{ product.name }}</h3>
    <p class="product-price">{{ product.price}}</p>

    <div class="product-actions">
      <button class="btn-description" (click)="openModal(product)">
        Ver descripci√≥ns
      </button>

      <button class="btn-cart" (click)="addToCart(product)">
        Agregar al carrito
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal-backdrop" *ngIf="selectedProduct">
  <div class="modal-content premium-modal">

    <!-- Header del producto -->
    <h2 class="modal-title">{{ selectedProduct.name }}</h2>

    <!-- Imagen con zoom -->
<div 
  class="zoom-container"
  [class.zoomed]="zoomed"
  (mousedown)="startPan($event)"
  (mousemove)="panImage($event)"
  (mouseup)="endPan()"
  (mouseleave)="endPan()"
  (click)="toggleZoom()"
>
  <img 
    [src]="selectedProduct.image" 
    class="modal-img"
    [style.transform]="transform"
  />
</div>


    <!-- Cantidad -->
    <div class="pquantity">
      <button class="qty-btn" (click)="qty(selectedProduct, 'less')">‚àí</button>

      <input 
        type="number" 
        [(ngModel)]="selectedProduct.quantity"
        class="qty-input"
        min="1"
      />

      <button class="qty-btn" (click)="qty(selectedProduct, 'plus')">+</button>
    </div>

    <!-- Descripci√≥n -->
    <p class="modal-description">
      {{ selectedProduct.description }}
    </p>

    <!-- Bot√≥n agregar al carrito -->
    <!-- <button class="btn-cart"> üè∑Ô∏è Cotizar este producto </button> -->
    <button class="btn-cart"> <i class="fa-solid fa-tag"></i> Cotizar este producto </button>
    <!-- Bot√≥n cerrar -->
    <button class="btn-close" (click)="closeModal()">Cerrar</button>

  </div>
</div>

</div>
